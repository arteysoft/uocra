<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      let cantidad = 50
      let xs = Array.from({length:cantidad}, () => cantidad--)
      console.log(xs)
      let xsAdptado = xs.map(z => ["", Math.sqrt(z)])
      console.log(xsAdptado)

      ////////////////////////////////////////////////////////

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        let dataDinamica = []
        dataDinamica.push(['numero alcanzado', 'cantidad de dias'])

        for (let item of xsAdptado) {
          console.log('Agregando a data', item)
          dataDinamica.push(item)
        }

        var data = google.visualization.arrayToDataTable
          (dataDinamica);

        var options = {
          title: 'Conjetura de collatz - graficado',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }      
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
